<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online FoodShop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margins */
            background-color: #f0f0f0; /* Light gray background */
        }

        header {
            background-color: #808080; /* Darker gray header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav{
          background-color: #c0c0c0;
          padding: 10px;
          text-align: center;
        }
        nav a{
          display: inline-block;
          margin: 0 10px;
          color: black;
          text-decoration: none;
        }

        .hero {
            background-image: url("https://i.pinimg.com/originals/27/12/26/271226197259f81d8560389304191c7c.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            cursor: pointer;
        }

        .featured-products {
            padding: 40px;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-top: 20px;
        }

        .product {
            width: 30%; /* Adjust as needed */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .product img{
          max-width: 100%;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online</h1>
        <h2>FoodShop</h2>
    </header>
    <nav>
      <a href="#">Prices</a>
      <a href="#">Specials</a>
    </nav>

    <section class="hero">
        <h1>Welcome to Online FoodShop</h1>
        <button>ORDER NOW</button>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://www.thespruceeats.com/thmb/99BujpP-8Y6q7yOqEwV_q9f_h0A=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/easy-basic-cupcake-recipe-4842118-hero-01-e1700689948486.jpg" alt="Product 1">
                <button>ORDER NOW</button>
            </div>
            <div class="product">
                <img src="https://www.seriouseats.com/thmb/W0Wqehmn69yJqYp8N_g_XyV9k_Y=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__04__20160419-cold-noodle-salads-vicky-wasik-19-1500x1125-c8c36645932b485f884277cf59516246.jpg" alt="Product 2">
                <button>ORDER NOW</button>
            </div>
            <div class="product">
                <img src="https://www.themediterraneandish.com/wp-content/uploads/2015/06/greek-lemon-chicken-soup-avgolemono-recipe-1.jpg" alt="Product 3">
                <button>ORDER NOW</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Â© 2009-2021 Outlastonbep All Rights are reserved</p>
    </footer>

</body>
</html>
