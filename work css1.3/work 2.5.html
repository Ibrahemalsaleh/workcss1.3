<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Exercise</title>
    <style>
        .multi-box-shadow {
            width: 200px;
            height: 100px;
            background-color: white;
            padding: 20px;
            box-shadow: 
                3px 3px 0 0 red, /* Red shadow */
                6px 6px 0 0 orange, /* Orange shadow */
                9px 9px 0 0 yellow, /* Yellow shadow */
                12px 12px 0 0 green; /* Green shadow */
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Exercise</h1>

    <h2>10. Multi Box Shadow:</h2>
    <div class="multi-box-shadow">
        Multi box shadow
    </div>

</body>
</html>
