

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Exercise</title>
    <style>
        /* Styles for different border types */
        .ridge-border {
            border-style: ridge;
            border-width: 5px;
            padding: 10px;
        }

        .solid-border {
            border-style: solid;
            border-width: 3px;
            padding: 10px;
        }

        .double-border {
            border-style: double;
            border-width: 5px;
            padding: 10px;
        }

        /* Style for box shadow */
        .box-shadow {
            box-shadow: 5px 7px 5px 5px rgba(0, 0, 0, 0.2); /* x-offset y-offset blur spread color */
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background */
            width: 300px; /* Set a width */
        }
    </style>
</head>
<body>

    <h1>CSS Styling Exercise</h1>

    <h2>3. Different Border Styles:</h2>
    <div class="ridge-border">A ridge border.</div>
    <div class="solid-border">A solid border.</div>
    <div class="double-border">A double border.</div>

    <h2>4. Add box shadow:</h2>
    <div class="box-shadow">
        <p>The box-shadow Property</p>
        <p>This is an example of text inside a box with a box shadow applied.</p>
    </div>

</body>
</html>
